<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>Album</title>
<link rel="stylesheet" href="vendor/style.css">
<link rel="stylesheet" href="vendor/animate.css">
</head>
<body>
<script type="text/template" id="temp">
<div id="container">
    <h1 js="html:header"></h1>
    <div id="nav" class="clearfloat">
        <a href="javascript:;" js="text:dir"></a>
    </div>
    <div id="content">
        <ul js="refresh:files">
            <li js="refresh:file">
                <img js="attr-src:path;attr-title:title;attr-class:type;data-dir:name">
                <p js="attr-class:type;attr-title:title;html:name;data-dir:name"></p>
            </li>
        </ul>
    </div>
</div>
<div id="popWindow">
    <div id="img-area">
        <div class="c-wrap">
            <div class="c-inner"><img></div>
        </div>
    </div>
    <div id="contextmenu">
        <div class="menu-item" id="prev">上一张</div>
        <div class="menu-item" id="next">下一张</div>
        <div class="menu-item" id="closer">关闭</div>
        <div class="menu-item" id="prevDir">上级目录</div>
    </div>
</div>
</script>
<script type="text/javascript" src="vendor/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="vendor/jplus-debug.js"></script>
<script type="text/javascript" src="vendor/expansion.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
